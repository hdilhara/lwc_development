<template>
    <lightning-card title="Lightning Record Form - Sample">
        <div style="padding: 10px;">
            <p> <b>Note: </b>First user can select any org available Account &amp; also form view type. Then account details will be displayed.(according to already defined fields)
            <br>
            If user removes Account -> the details will remove and user can select any org available Account to display the details.
            <br>
            <strong>Record Form can be used</strong>
            </p>
            <ul>
                <li>Not doing frontend custom stylings over Fields</li>
                <li>Not doing frontend custom validations over Fields</li>
                <li>Just want a sf controlled detail form (create new[without id], edit, view &amp; read only)</li>
            </ul>
        </div>

        <div style="max-width: 1000px; border: 1px solid black; margin:10px; padding:25px;border-radius: 5px;">
            <!-- Form view mode  -->
            <lightning-select
                name="form_mode"
                label="Form Mode"
                value={formMode}
                options={formModeOptions}
                onchange={handleFormModeChange}
                required ></lightning-select>

            <lightning-record-picker
                label="Select an Account to Display Details"
                placeholder="Search..."
                object-api-name="Account"
                value={initialAccValue}
                onchange={handleAccountChange}
            ></lightning-record-picker>
           
        <template if:true={initialAccValue}>
            <div style="padding: 10px; border: 1px solid black;">


                <!--****************************** Lightning record form *************************************-->
                <lightning-record-form
                    object-api-name="Account"
                    record-id={initialAccValue}
                    fields={accFormFields}
                    mode={formMode}>
                </lightning-record-form> 
                <!--*******************************************************************************************-->


                
            </div>
        </template>
        </div>
    </lightning-card>
</template>
